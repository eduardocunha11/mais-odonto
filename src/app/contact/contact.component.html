<div class="contact-area ptb-100">
  <div class="container">
    <div class="section-title">
      <span class="sub-title">
        <i class='bx bx-hash'></i>
        Envie-nos uma mensagem
      </span>
      <h2>Envie-nos uma mensagem para qualquer d√∫vida</h2>
    </div>
    <div class="contact-form">
      <form method="post">
        <div class="row">
          <div class="col-lg-6 col-sm-6">
            <div class="form-group">
              <input type="text" required="" placeholder="Name" class="form-control" id="name">
            </div>
          </div>
          <div class="col-lg-6 col-sm-6">
            <div class="form-group">
              <input type="email" required="" placeholder="Email" class="form-control" id="email">
            </div>
          </div>
          <div class="col-lg-6 col-sm-6">
            <div class="form-group">
              <input type="text" required="" placeholder="Phone" class="form-control" id="phone">
            </div>
          </div>
          <div class="col-lg-6 col-sm-6">
            <div class="form-group">
              <input type="text" required="" placeholder="Subject" class="form-control" id="subject">
            </div>
          </div>
          <div class="col-lg-12 col-sm-12">
            <div class="form-group">
              <textarea name="Message" id="message" cols="30" rows="5" required placeholder="Your Message"
                class="form-control"></textarea>
            </div>
          </div>
          <div class="col-lg-12 col-sm-12">
            <div class="form-group">
              <button type="submit" href="https://web.whatsapp.com/" class="default-btn">Enviar mensagem</button>
              <!--<input type="button" value="Send Email" onclick="sendEmail()" />-->
            </div>
          </div>
        </div>
      </form>
    </div>
  </div>
</div>
